<div class="py-4" *ngIf="movieList">
  <div class="py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center display-3 text-primary">Search Results:</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 card-deck" *ngFor="let movie of movieList">
          <div class="card my-2 mx-1" style="width: 18rem;height: 16rem;">
            <div class="card-body">
              <h5 class="card-title">{{movie.restaurant.name}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{movie.restaurant.location?.address}}</h6>
              <p class="card-text">
                Votes: {{movie.restaurant.user_rating.votes}}
                <br /> Cost for two: {{movie.restaurant.average_cost_for_two}}
              </p>
              <a routerLink="" class="card-link" (click)="addFav(movie)">Add to favorite</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
